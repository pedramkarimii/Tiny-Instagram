{% extends "base/bases.html" %}

{% block title %}
<title>Contact Us</title>
{% endblock %}

{% block contact_us %}
<div class="flex items-center justify-center p-8">
    <div class="  mx-auto w-full max-w-[850px] ">
        <form method="POST" class="bg-gradient-to-r  from-gray-300 via-gray-100  shadow-lg rounded-lg overflow-hidden rounded-md shadow-md p-6">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold mb-6">Get in Touch</h2>
            <p class="text-gray-600 mb-6">If you have any questions, feedback, or suggestions, feel free to contact us using the form below or via email.</p>

            <div class="mb-6">
                <label for="name" class="block text-base font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name"
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base text-gray-700 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
            </div>

            <div class="mb-6">
                <label for="email" class="block text-base font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" id="email" placeholder="example@domain.com"
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base text-gray-700 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
            </div>

            <div class="mb-6">
                <label for="subject" class="block text-base font-medium text-gray-700 mb-2">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter your subject"
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-base text-gray-700 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
            </div>

            <div class="mb-6">
                <label for="message" class="block text-base font-medium text-gray-700 mb-2">Message</label>
                <textarea rows="4" name="message" id="message" placeholder="Type your message"
                    class="w-full resize-none rounded-md border border-gray-300 bg-white py-3 px-4 text-base text-gray-700 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="w-full mt-4 py-2 px-24 bg-opacity-60 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-800 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
