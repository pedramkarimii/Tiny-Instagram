{% extends 'base/bases.html' %}
{% block title %}
    <title>Create Post</title>
{% endblock %}
{% block create_posts %}
{% if request.user.is_authenticated %}
    <div class="flex flex-col items-center justify-center">
        <div class="bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300 max-w-md mt-2 mb-8 w-full rounded-lg shadow-lg">
            <h2 class="text-3xl font-extrabold mt-4 text-center text-gray-700 mb-12">Create Post</h2>
            <form action="{% url 'create_post' %}" class="space-y-4" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="block text-sm font-medium text-gray-800 pl-14">
{#                    {{ form.title | safe }}#}
{#                    {{ form.body | safe }}#}
                </div>
                <dive>
                     <label for="id_title" class="ml-8 mt-12"></label>
        <input type="text" id="id_title" required name="title" placeholder="Enter your Title here..." class='mt-1 ml-8 mr-12 mb-8 pt-2 py-2 px-4 focus:ring-indigo-500 focus:border-indigo-500 block w-lg shadow-sm sm:text-sm border-gray-300 rounded-md'>


                </dive>
                <div>
                     <label for="id_body" class="ml-8"></label>
<textarea id="id_body" name="body" cols="40" rows="10" placeholder="Enter your text here..." class="w-lg mt-1 ml-8 mr-12 mb-8 pt-2 py-2 px-4 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50  block w-lg sm:text-sm"></textarea>

                </div>
                <div id="additionalImages">
                    <div class="mt-12 mt-4 pl-12">
                        <label for="id_Image" class="block text-sm font-medium text-gray-700">Image</label>
                        <input type="file" id="id_Image" name="Image" multiple class="mt-1 block w-lg shadow-sm sm:text-sm border-gray-300 rounded-md  " required>
                    </div>
                </div>
                <div>
                    <button class="w-full mt-4 py-2 px-24 bg-opacity-60 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-800 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Create</button>
                </div>
            </form>
        </div>
    </div>
{% endif %}
{% endblock %}
