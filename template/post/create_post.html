{% if request.user.is_authenticated %}
<div class=" flex flex-col items-center justify-center">
    <div class="bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300 max-w-md mt-2 mb-8 w-full p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-4">Create Post</h2>
        <form action="" class="space-y-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="id_title" class="block text-sm font-medium text-gray-700"></label>
                <input id="id_title" name="title" type="text"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
                <label for="id_body" class="block text-sm font-medium text-gray-700">Body</label>
                <textarea id="id_body" name="body" rows="5"
                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></textarea>
            </div>
            <div>
                <label for="id_post_picture" class="block text-sm font-medium text-gray-700">Post Picture</label>
                <input id="id_post_picture" name="post_picture" type="file"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
                <a href="{% url "create_post" %}"><button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create
                </button></a>
            </div>
        </form>
    </div>
</div>
{% endif %}
