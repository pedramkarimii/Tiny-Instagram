{% extends 'base/bases.html' %}
{% block title %}
    <title>Delete Profile</title>
{% endblock %}
{% block delete_account %}
    <div class="bg-gradient-to-r  from-red-500 from-10% via-red-500 via-30% to-red-500 to-90%  text-center flex flex-col justify-between ">
        <h1 class="text-3xl mt-4 font-bold mb-6">Delete Profile</h1>
        <div class=" text-gray-800">
            <div>
                <p>Are you sure {{ user.username }} you want to delete your profile?</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="flex items-center justify-between">
                        <div class="flex-1 mt-4 relative items-center ">
                            <a href="{% url 'delete_profile' pk=user.profile.pk %}">
                                <button
                                        type="submit"
                                        class="bg-with-500  text-gray-100 text-center hover:bg-red-800  font-semibold px-4 py-2 rounded focus:outline-none focus:shadow-outline">
                                   <b> Delete</b>
                                </button>
                            </a>
                            <a class="bg-with-500 pt-3 py-3 text-center hover:bg-blue-500 text-gray-100 font-semibold px-4  rounded focus:outline-none focus:shadow-outline" href="{% url 'home' %}">
                                <strong> Cancel</strong> </a>
                        </div>
                    </div>
                </form>
                <br><br>
            </div>
        </div>
    </div>





{% endblock %}
